<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login</h2>
      <div class="card my-5">

        <div class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="https://click-storm.com/i/ava/thumbs/5/53077.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input [(ngModel)]="userLogin.email" type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                   placeholder="email">
          </div>
          <div class="mb-3">
            <input [(ngModel)]="userLogin.password" type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="text-center"><button (click)="login(userLogin)" type="submit" class="btn btn-color px-5 mb-5 w-100">Log in!</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="/register" class="text-dark fw-bold"> Create an Account</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
